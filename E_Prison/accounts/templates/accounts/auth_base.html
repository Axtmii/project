<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Authentication{% endblock %} | E-Prison Access</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding-top: 100px; 
            padding-bottom: 40px;
        }
        .auth-card {
            /* Increased width for the form card */
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .auth-header {
            text-align: center;
            /* Reduced vertical padding */
            padding: 25px 20px;
        }
        .auth-header h3 {
            font-weight: 700;
        }
        .form-control {
            border-radius: 8px;
            /* Reduced vertical padding to reduce height */
            padding: 10px 15px;
        }
        .btn-primary {
            /* Reduced vertical padding to reduce height */
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
        }
        .message-container {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
            width: auto;
            max-width: 90%;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'landing_page' %}">
                <i class="bi bi-building-lock"></i> E-Prison Access
            </a>
            <div class="ms-auto">
                <a href="{% url 'landing_page' %}" class="btn btn-outline-light">
                    <i class="bi bi-house-door-fill"></i> Back to Home
                </a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="message-container">
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% endif %}
        </div>

        <div class="row justify-content-center">
            <!-- Increased grid column width -->
            <div class="col-md-8 col-lg-7">
                <div class="auth-card">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
