{% extends "base.html" %}
{% block title %}Jail Management{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Jails</h3>
    <a href="{% url 'jail_create' %}" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Add New Jail</a>
</div>
<div class="card shadow-sm">
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for jail in jails %}
                <tr>
                    <td>{{ jail.name }}</td>
                    <td>{{ jail.location }}</td>
                    <td>
                        <a href="{% url 'jail_update' jail.pk %}" class="btn btn-sm btn-outline-primary">Edit</a>
                        <a href="{% url 'jail_delete' jail.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No jails found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
